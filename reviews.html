<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni - MangaBox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reviews.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="headerContainer"></div>
    
    <!-- Review Detail Page -->
    <div class="review-container">
        <div class="review-header">
            <div class="manga-info-header">
                <img src="" id="reviewMangaCover" alt="">
                <div>
                    <h1 id="reviewMangaTitle"></h1>
                    <p id="reviewMangaAuthor"></p>
                </div>
            </div>
        </div>
        
        <!-- Write Review Section -->
        <div class="write-review-section" id="writeReviewSection">
            <h2>Scrivi la tua recensione</h2>
            
            <form id="reviewForm">
                <div class="rating-input">
                    <label>La tua valutazione:</label>
                    <div class="star-rating-input">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <span class="rating-text">Seleziona una valutazione</span>
                </div>
                
                <div class="form-group">
                    <label>Titolo recensione</label>
                    <input type="text" id="reviewTitle" placeholder="Riassumi la tua opinione..." required>
                </div>
                
                <div class="form-group">
                    <label>La tua recensione</label>
                    <div class="editor-toolbar">
                        <button type="button" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                        <button type="button" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                        <button type="button" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                        <button type="button" onclick="formatText('spoiler')"><i class="fas fa-eye-slash"></i> Spoiler</button>
                        <button type="button" onclick="addQuote()"><i class="fas fa-quote-left"></i></button>
                    </div>
                    <textarea id="reviewContent" rows="10" placeholder="Cosa ne pensi di questo manga?" required></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/5000 caratteri
                    </div>
                </div>
                
                <div class="review-options">
                    <label class="checkbox-option">
                        <input type="checkbox" id="containsSpoilers">
                        <span>Contiene spoiler</span>
                    </label>
                    
                    <label class="checkbox-option">
                        <input type="checkbox" id="recommendManga" checked>
                        <span>Consiglio questo manga</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Tags (separati da virgola)</label>
                    <input type="text" id="reviewTags" placeholder="es: emozionante, ben disegnato, finale deludente">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-publish">
                        <i class="fas fa-paper-plane"></i> Pubblica Recensione
                    </button>
                    <button type="button" class="btn-draft">
                        <i class="fas fa-save"></i> Salva Bozza
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Reviews List -->
        <div class="reviews-section">
            <div class="reviews-header">
                <h2>Recensioni della Community</h2>
                <div class="reviews-filters">
                    <select id="reviewsSort">
                        <option value="helpful">Pi첫 utili</option>
                        <option value="recent">Pi첫 recenti</option>
                        <option value="rating-high">Voto pi첫 alto</option>
                        <option value="rating-low">Voto pi첫 basso</option>
                    </select>
                    
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Tutte</button>
                        <button class="filter-btn" data-filter="positive">Positive</button>
                        <button class="filter-btn" data-filter="negative">Negative</button>
                        <button class="filter-btn" data-filter="spoiler-free">No Spoiler</button>
                    </div>
                </div>
            </div>
            
            <div class="reviews-list" id="reviewsList">
                <!-- Reviews generate dinamicamente -->
            </div>
        </div>
    </div>
    
    <!-- Comment Modal -->
    <div id="commentModal" class="modal">
        <div class="modal-content comment-modal">
            <span class="close" onclick="closeCommentModal()">&times;</span>
            <h3>Commenta questa recensione</h3>
            <textarea id="commentText" rows="4" placeholder="Scrivi il tuo commento..."></textarea>
            <button class="btn-post-comment" onclick="postComment()">Pubblica</button>
        </div>
    </div>

    <script src="reviews.js"></script>
</body>
</html>
