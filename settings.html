<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni - MangaBox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-book-open"></i>
                    <span>MangaBox</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="explore.html">Esplora</a></li>
                    <li><a href="index.html#my-library">La mia Libreria</a></li>
                    <li><a href="lists.html">Liste</a></li>
                    <li><a href="feed.html">Feed</a></li>
                    <li><a href="messages.html">Messaggi</a></li>
                    <li><a href="profile.html">Profilo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div style="max-width: 1000px; margin: 0 auto; padding: 2rem;">
        <h1>Impostazioni</h1>

        <div style="display: grid; gap: 2rem; margin-top: 2rem;">
            <!-- Account Settings -->
            <div style="background: #1C2128; padding: 2rem; border-radius: 10px;">
                <h2 style="margin-bottom: 1.5rem;">Account</h2>
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <label style="color: #9AB; display: block; margin-bottom: 0.5rem;">Email</label>
                        <input type="email" value="user@example.com" style="width: 100%; padding: 0.8rem; background: #14181C; border: 1px solid #2C3440; border-radius: 4px; color: white;">
                    </div>
                    <div>
                        <label style="color: #9AB; display: block; margin-bottom: 0.5rem;">Username</label>
                        <input type="text" value="MangaLover" style="width: 100%; padding: 0.8rem; background: #14181C; border: 1px solid #2C3440; border-radius: 4px; color: white;">
                    </div>
                    <div>
                        <button class="btn-primary">Cambia Password</button>
                    </div>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div style="background: #1C2128; padding: 2rem; border-radius: 10px;">
                <h2 style="margin-bottom: 1.5rem;">Privacy</h2>
                <div style="display: grid; gap: 1rem;">
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Profilo Pubblico</span>
                        <input type="checkbox" checked>
                    </label>
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Mostra Collezione</span>
                        <input type="checkbox" checked>
                    </label>
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Mostra Statistiche</span>
                        <input type="checkbox" checked>
                    </label>
                </div>
            </div>

            <!-- Export Data -->
            <div style="background: #1C2128; padding: 2rem; border-radius: 10px;">
                <h2 style="margin-bottom: 1.5rem;">Esporta Dati</h2>
                <p style="color: #9AB; margin-bottom: 1rem;">Scarica tutti i tuoi dati in formato JSON o CSV</p>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn-primary" onclick="exportData('json')">
                        <i class="fas fa-download"></i> Esporta JSON
                    </button>
                    <button class="btn-primary" onclick="exportData('csv')">
                        <i class="fas fa-download"></i> Esporta CSV
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
