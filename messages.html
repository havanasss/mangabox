<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggi - MangaBox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="headerContainer"></div>
    
    <div class="messages-container">
        <!-- Conversations List -->
        <div class="conversations-sidebar">
            <div class="conversations-header">
                <h2>Messaggi</h2>
                <button class="btn-new-message" onclick="startNewMessage()">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            
            <div class="conversations-search">
                <input type="text" placeholder="Cerca conversazioni..." id="searchConversations">
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversation items -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="chat-user-info">
                    <img src="https://via.placeholder.com/40" alt="" id="chatUserAvatar">
                    <div>
                        <h3 id="chatUserName">Seleziona una conversazione</h3>
                        <span class="user-status" id="chatUserStatus">Offline</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button onclick="toggleUserInfo()"><i class="fas fa-info-circle"></i></button>
                    <button onclick="deleteConversation()"><i class="fas fa-trash"></i></button>
                    <button onclick="blockUser()"><i class="fas fa-ban"></i></button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="no-conversation">
                    <i class="fas fa-comments"></i>
                    <p>Seleziona una conversazione per iniziare</p>
                </div>
            </div>
            
            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span id="typingUser"></span> sta scrivendo...
                </div>
                <div class="message-input-container">
                    <button class="attach-btn" onclick="attachFile()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
                    <button class="emoji-btn" onclick="toggleEmojiPicker()">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User Info Sidebar -->
        <div class="user-info-sidebar" id="userInfoSidebar" style="display: none;">
            <div class="user-info-header">
                <h3>Info Utente</h3>
                <button onclick="toggleUserInfo()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="user-info-content">
                <img src="https://via.placeholder.com/100" alt="" class="user-info-avatar">
                <h4 id="infoUserName">Nome Utente</h4>
                <p id="infoUserBio">Bio dell'utente</p>
                
                <div class="shared-content">
                    <h5>Manga in comune</h5>
                    <div class="shared-manga-list" id="sharedMangaList">
                        <!-- Shared manga -->
                    </div>
                </div>
                
                <div class="user-info-actions">
                    <button onclick="viewProfile()">Vedi Profilo</button>
                    <button onclick="shareList()">Condividi Lista</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Message Modal -->
    <div id="newMessageModal" class="modal">
        <div class="modal-content new-message-modal">
            <span class="close" onclick="closeNewMessageModal()">&times;</span>
            <h3>Nuovo Messaggio</h3>
            
            <div class="recipient-search">
                <label>A:</label>
                <input type="text" id="recipientSearch" placeholder="Cerca utente...">
                <div class="search-results" id="userSearchResults"></div>
            </div>
            
            <div class="message-compose">
                <textarea id="newMessageText" rows="5" placeholder="Scrivi il tuo messaggio..."></textarea>
            </div>
            
            <div class="modal-actions">
                <button class="btn-send" onclick="sendNewMessage()">Invia</button>
                <button class="btn-cancel" onclick="closeNewMessageModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script src="messages.js"></script>
</body>
</html>
